name: 'VKS: set context'
description: 'get kubeconfig file for your VKS cluster'
author: 'Ventus Cloud'
inputs:
  url:
    description: 'authorization url'
    required: true
  project:
    description: 'project name'
    required: true
  domain:
    description: 'domain name'
    required: true
  username:
    description: 'user name'
    required: true
  userdomain:
    description: 'user domain name'
    required: true
  password:
    description: 'user password'
    required: true
  cluster:
    description: 'cluster name'
    required: true
runs:
  using: 'node12'
  main: 'lib/main.js'
